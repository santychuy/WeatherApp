<div class="container p-4">
  <div class="row">
    <div class="col-md-6">
      <div class="card card-body">
        <form (submit)="submitLocation(cityName, countryCode)">

          <div class="form-group">
              <input type="text" class="form-control" placeholder="City Name" #cityName>
          </div>

          <div class="form-group">
              <input type="text" class="form-control" placeholder="Country Code" #countryCode>
          </div>

          <button class="btn btn-primary btn-block mt-2">
            Get Weather
          </button>

        </form>
      </div>
    </div>

    <div class="col-md-6">
      <div class="card card-body" *ngIf="weatherObj">
        <p>Temperature: {{weatherObj.main.temp}}</p>
        <p>Latitude: {{weatherObj.coord.lat}}</p>
        <p>Longitude: {{weatherObj.coord.lon}}</p>
        <p>Humidity: {{weatherObj.main.humidity}}</p>
        <p>Pressure: {{weatherObj.main.pressure}}</p>
        <p>Description: {{weatherObj.weather[0].description}}</p>
      </div>
    </div>
  </div>
</div>
